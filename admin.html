<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.postimg.cc/tJ5922mz/DALL-E-2024-12-05-18-11-03-A-stylish-and-modern-background-design-for-a-clothing-website-called-H.webp'); /* ضع رابط الصورة هنا */
            background-size: cover;
            background-position: center;
            color: #fff;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* خلفية داكنة لزيادة وضوح النص */
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 40px;
            color: #fff;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .button {
            font-size: 20px;
            padding: 18px 40px;
            margin: 15px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            width: 230px;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .admin-btn {
            background: linear-gradient(45deg, #6a11cb, #2575fc); /* تدرج ألوان عصري */
            color: white;
        }

        .website-btn {
            background: linear-gradient(45deg, #ff7e5f, #feb47b); /* تدرج ألوان دافئ */
            color: white;
        }

        .button:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
        }

        .button:active {
            transform: translateY(2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose an Option</h1>
        <a href="https://hassanmo2004.github.io/Admin/LogIn%20HM_Store" class="button admin-btn">Admin</a>
        <a href="https://hassanmo2004.github.io/HM_Store/HM_Store" class="button website-btn">Website</a>
    </div>
</body>
</html>
